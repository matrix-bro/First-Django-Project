{% extends 'blog/base.html' %}

{% block content %}

    <img src="{{ object.author.profile.image.url }}" class="rounded-circle" width="100px" height="100px">
    <a href="{% url 'user-posts' object.author.username %}" class="ml-2 mr-2">{{ object.author }}</a>
    <small class="text-muted">{{ object.date_posted | date:"F d, Y" }}</small>
    {% if object.author == user %}
        <a href="{% url 'post-update' object.id %}" class="btn btn-secondary btn-sm ml-2">Update</a>
        <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm ml-2">Delete</a>
    {% endif %}
    <h2>{{ object.title }}</h2>
    <p>{{ object.content }}</p>        
    <div class="border-bottom"></div>
    <br>        

{% endblock content %}
